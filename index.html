<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>TypeScript 101</title>

      <!-- App JS Files -->
      <script src="app.js" defer></script>
   </head>
   <body>
      <div class="wrapper">
         <section>
            <h1>TypeScript</h1>
         </section>
         <!-- Main Content Here -->
         <main class="main main-page">
            <fieldset>
               <legend>Add The Numbers</legend>
               <form action="">
                  <input type="text" id="num1" class="num1" placeholder="Number 1" />
                  <input type="text" id="num2" class="num2" placeholder="Number 2" />
                  <button class="add-btn">Add</button>
               </form>
            </fieldset>
            <!-- End of fieldset -->
         </main>
      </div>
      <script src="./scripts/scripts-ts.js"></script>
   </body>
</html>
